<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessoria de Comunicação Evereste</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fontes e Estilos Globais -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #0f172a; /* slate-900 */
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Impressão Otimizada (Retrato) */
        @media print {
            @page { margin: 0.5cm; size: portrait; }
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
                background-color: white;
                font-size: 10px; /* Fonte reduzida para caber em retrato */
            }
            #app-content {
                width: 100% !important;
                max-width: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .no-print { display: none !important; }
            .print-break-inside-avoid { break-inside: avoid; }
            table { font-size: 9px; width: 100%; table-layout: fixed; }
            th, td { padding: 4px 2px !important; word-wrap: break-word; }
            
            /* Ajustes visuais para impressão */
            .bg-blue-100 { background-color: #dbeafe !important; }
            .bg-blue-900 { background-color: #1e3a8a !important; color: white !important; }
            .bg-green-100 { background-color: #dcfce7 !important; }
            .bg-red-100 { background-color: #fee2e2 !important; }
            .bg-cyan-100 { background-color: #cffafe !important; }
            .bg-purple-100 { background-color: #f3e8ff !important; }
            
            /* Esconder scrolls */
            .custom-scrollbar::-webkit-scrollbar { display: none; }
        }

        #modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }

        .nav-btn-active {
            background-color: #ffffff !important;
            color: #1e3a8a !important;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-weight: 700;
        }
        .nav-btn-inactive { color: #dbeafe !important; }
        .nav-btn-inactive:hover {
            background-color: #1d4ed8 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body class="pb-12">

    <!-- Modal de Confirmação -->
    <div id="modal-overlay" class="fixed inset-0 flex items-center justify-center z-50 hidden no-print">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full border border-red-100 animate-fadeIn">
            <h3 class="text-lg font-bold text-gray-900 mb-2 flex items-center gap-2">
                <i data-lucide="alert-triangle" class="text-red-500"></i> Confirmação
            </h3>
            <p id="modal-message" class="text-gray-600 mb-6">Tem certeza que deseja apagar?</p>
            <div class="flex justify-end gap-3">
                <button onclick="window.closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded-lg shadow-sm">Sim, Apagar</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-40 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded flex items-center justify-center text-blue-900 font-bold shadow-sm">AE</div>
                <div>
                    <h1 class="text-lg font-bold leading-none">Assessoria de Comunicação Evereste</h1>
                    <p class="text-xs text-blue-200 mt-1">Sistema de Gestão Integrada</p>
                </div>
            </div>

            <!-- Nav Desktop -->
            <nav class="hidden md:flex gap-1 bg-blue-800/50 p-1 rounded-lg">
                <button onclick="window.changeView('dashboard')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="dashboard">Dashboard</button>
                <button onclick="window.changeView('month')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="month">Ações do Mês</button>
                <button onclick="window.changeView('calendar')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="calendar">Calendário Anual</button>
                <button onclick="window.changeView('reports')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="reports">Relatórios & Metas</button>
                <button onclick="window.changeView('crisis')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="crisis">Riscos & Crises</button>
            </nav>

            <button class="md:hidden p-2 text-white hover:bg-blue-800 rounded" onclick="window.toggleMobileMenu()">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-blue-800 px-4 py-2 space-y-2 border-t border-blue-700">
            <button onclick="window.changeView('dashboard'); window.toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Dashboard</button>
            <button onclick="window.changeView('month'); window.toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Ações do Mês</button>
            <button onclick="window.changeView('calendar'); window.toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Calendário Anual</button>
            <button onclick="window.changeView('reports'); window.toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Relatórios & Metas</button>
            <button onclick="window.changeView('crisis'); window.toggleMobileMenu()" class="block w-full text-left py-3 text-white font-medium">Riscos & Crises</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-20 text-gray-500">
            <p class="animate-pulse">Carregando interface...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="hidden print:block text-center text-xs text-gray-400 mt-12 border-t pt-4 fixed bottom-0 w-full bg-white pb-4">
        <p class="uppercase font-bold tracking-wider">Assessoria de Comunicação Evereste - Relatório Oficial</p>
        <p>Documento gerado em <span id="print-date"></span></p>
    </footer>
    
    <!-- Status Indicator -->
    <div id="connection-status" class="fixed bottom-2 right-2 text-[10px] text-gray-400 no-print opacity-50 hover:opacity-100 transition-opacity">
        Inicializando...
    </div>

    <!-- SCRIPT DO SISTEMA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONSTANTES ---
        const MONTHS_DATA = [
            { id: 0, name: 'Janeiro', color: 'border-l-4 border-gray-200' },
            { id: 1, name: 'Fevereiro', color: 'border-l-4 border-purple-400' },
            { id: 2, name: 'Março', color: 'border-l-4 border-pink-300' },
            { id: 3, name: 'Abril', color: 'border-l-4 border-blue-400' },
            { id: 4, name: 'Maio', color: 'border-l-4 border-yellow-400' },
            { id: 5, name: 'Junho', color: 'border-l-4 border-red-500' },
            { id: 6, name: 'Julho', color: 'border-l-4 border-yellow-500' },
            { id: 7, name: 'Agosto', color: 'border-l-4 border-yellow-600' },
            { id: 8, name: 'Setembro', color: 'border-l-4 border-yellow-300' },
            { id: 9, name: 'Outubro', color: 'border-l-4 border-pink-500' },
            { id: 10, name: 'Novembro', color: 'border-l-4 border-blue-600' },
            { id: 11, name: 'Dezembro', color: 'border-l-4 border-red-600' },
        ];

        const EVENT_TYPES = ['TI', 'Evento Interno', 'Evento Externo', 'Campanha', 'Treinamento', 'Gravação Externa'];
        const AUDIENCE_OPTIONS = ['Externo', 'Interno', 'Parceria', 'Visitante', 'Colaborador'];
        const CRISIS_SECTOR_OPTIONS = ['Comunicação', 'Central', 'Infraestrutura', 'Administração', 'RH', 'Externo'];
        const RISK_LEVELS = ['Sem relevância crítica', 'Leve', 'Moderada', 'Potencial', 'Grave', 'Reputacional Extrema'];
        const ORIGIN_OPTIONS = ['Interno', 'Externo', 'Misto'];
        const RESPONSIBLE_OPTIONS = ['Vera Nascimento', 'Gisely Rocha'];

        // Configuração
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
        const DB_KEY = 'evereste_comunicacao_local_v2'; 

        // ESTADO GLOBAL
        window.state = {
            view: 'dashboard',
            selectedMonth: 0,
            mobileMenuOpen: false,
            activities: [],
            crises: [],
            notifications: [],
            monthlyReports: {},
            holidays: [{ id: 1, month: 0, day: '01', name: 'Confraternização Universal' }],
            mode: 'loading'
        };

        let db, auth;

        // --- 1. FUNÇÕES GLOBAIS DE NAVEGAÇÃO E UI ---
        // Definidas explicitamente no window para evitar erros de referência

        window.changeView = function(viewName) {
            window.state.view = viewName;
            renderApp();
        };

        window.changeMonth = function(monthId) {
            window.state.selectedMonth = parseInt(monthId);
            renderApp();
        };

        window.toggleMobileMenu = function() {
            const menu = document.getElementById('mobile-menu');
            if(menu) menu.classList.toggle('hidden');
        };

        window.handleSave = function() { 
            alert(`Dados salvos! (${window.state.mode === 'firebase' ? 'Nuvem' : 'Local'})`); 
        };
        
        window.exportPDF = function() { 
            setTimeout(() => window.print(), 100); 
        };

        window.openConfirmModal = function(msg, actionCallback) {
            const modal = document.getElementById('modal-overlay');
            const msgEl = document.getElementById('modal-message');
            const btn = document.getElementById('modal-confirm-btn');
            if(modal && msgEl && btn) {
                msgEl.innerText = msg;
                btn.onclick = () => { actionCallback(); window.closeModal(); };
                modal.classList.remove('hidden');
            }
        };

        window.closeModal = function() {
            const modal = document.getElementById('modal-overlay');
            if(modal) modal.classList.add('hidden');
        };

        // --- 2. RENDERIZAÇÃO (CORE) ---
        
        function renderApp() {
            const content = document.getElementById('app-content');
            if(!content) return;

            // Atualizar navegação
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.view === window.state.view) {
                    btn.className = 'nav-btn nav-btn-active px-4 py-2 rounded-md text-sm font-medium transition-all';
                } else {
                    btn.className = 'nav-btn nav-btn-inactive px-4 py-2 rounded-md text-sm font-medium transition-all';
                }
            });

            // Seletor de Mês (Visível em mês e relatórios)
            let monthSelectorHTML = '';
            if (window.state.view === 'month' || window.state.view === 'reports') {
                monthSelectorHTML = `
                    <div class="mb-8 overflow-x-auto pb-4 no-print">
                        <div class="flex gap-2 min-w-max px-1">
                            ${MONTHS_DATA.map(m => `
                                <button onclick="window.changeMonth(${m.id})" 
                                    class="px-5 py-2.5 rounded-full text-sm font-bold transition-all whitespace-nowrap border shadow-sm
                                    ${window.state.selectedMonth === m.id 
                                        ? 'bg-blue-900 text-white border-blue-900 ring-2 ring-offset-2 ring-blue-900' 
                                        : 'bg-white text-gray-600 hover:bg-gray-50 border-gray-200 hover:border-gray-300'}">
                                    ${m.name}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Tratamento de Erro Seguro para renderização
            try {
                let viewHTML = '';
                if (window.state.view === 'dashboard') viewHTML = getDashboardHTML();
                else if (window.state.view === 'month') viewHTML = getMonthViewHTML();
                else if (window.state.view === 'calendar') viewHTML = getCalendarViewHTML();
                else if (window.state.view === 'crisis') viewHTML = getCrisisViewHTML();
                else if (window.state.view === 'reports') viewHTML = getReportsViewHTML();
                
                content.innerHTML = monthSelectorHTML + viewHTML;
                
                // Inicializar ícones e listeners após injetar HTML
                if(typeof lucide !== 'undefined') lucide.createIcons();
                attachInputListeners();
            } catch (e) {
                console.error("Erro de renderização:", e);
                content.innerHTML = `<div class="p-8 text-center text-red-600">Erro ao carregar a tela. Tente recarregar a página. (${e.message})</div>`;
            }
        }
        
        // Expor renderApp para chamadas globais
        window.renderApp = renderApp;

        // --- 3. GERADORES DE VIEWS HTML ---

        function getDashboardHTML() {
            const activities = window.state.activities || [];
            const crises = window.state.crises || [];
            const notifications = window.state.notifications || [];

            const totalActs = activities.length;
            const completedActs = activities.filter(a => a.status === 'Concluído');
            const annualAchieved = completedActs.length;
            
            // Cálculo Média Real
            const ratedEvents = completedActs.filter(a => a.satisfaction && !isNaN(parseFloat(a.satisfaction)));
            const totalSatisfaction = ratedEvents.reduce((acc, curr) => acc + parseFloat(curr.satisfaction), 0);
            const averageSatisfaction = ratedEvents.length > 0 ? Math.round(totalSatisfaction / ratedEvents.length) : 0;

            const topEvents = activities
                .filter(a => a.status === 'Concluído' && a.satisfaction && !isNaN(parseFloat(a.satisfaction)))
                .sort((a, b) => parseFloat(b.satisfaction) - parseFloat(a.satisfaction))
                .slice(0, 5);

            const topEventsHTML = topEvents.map((evt, idx) => `
                <div class="flex items-center justify-between p-3 bg-white border-b border-gray-50 last:border-0 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 flex items-center justify-center bg-yellow-100 text-yellow-700 font-bold rounded-full text-xs">${idx + 1}º</div>
                        <div>
                            <p class="text-sm font-bold text-gray-800">${evt.eventName || 'Evento'}</p>
                            <p class="text-[10px] text-gray-500">${evt.type}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 bg-green-50 px-2 py-1 rounded text-green-700 font-bold text-xs">${evt.satisfaction}% <i data-lucide="star" size="12"></i></div>
                </div>
            `).join('') || '<p class="text-xs text-gray-400 italic text-center py-4">Sem avaliações.</p>';

            const notificationsHTML = notifications.map(n => `
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-2 rounded shadow-sm flex justify-between items-start">
                    <div><p class="text-sm text-yellow-800 font-medium">${n.text}</p><p class="text-[10px] text-yellow-600 mt-1">${new Date(n.timestamp).toLocaleString()}</p></div>
                    <button onclick="window.deleteNotification('${n.id}')" class="text-yellow-400 hover:text-yellow-700"><i data-lucide="x" size="14"></i></button>
                </div>
            `).join('');

            return `
                <div class="space-y-6 animate-fadeIn">
                    <div class="flex justify-between items-center border-b pb-4"><h2 class="text-2xl font-bold text-gray-800">Dashboard Geral</h2><button onclick="window.exportPDF()" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium no-print shadow-sm"><i data-lucide="printer"></i> Exportar PDF</button></div>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-indigo-500"><div class="flex justify-between items-center"><div><p class="text-sm text-gray-500 font-medium">Média Real (Anual)</p><h3 class="text-3xl font-bold text-indigo-700">${averageSatisfaction}%</h3></div><i data-lucide="star" class="text-indigo-500 h-8 w-8 opacity-80"></i></div><div class="w-full bg-gray-200 rounded-full h-1.5 mt-2"><div class="bg-indigo-500 h-1.5 rounded-full" style="width: ${averageSatisfaction}%"></div></div></div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-600"><div class="flex justify-between items-center"><div><p class="text-sm text-gray-500 font-medium">Meta Anual</p><h3 class="text-3xl font-bold text-gray-800">${totalActs}</h3></div><i data-lucide="target" class="text-blue-600 h-8 w-8 opacity-80"></i></div></div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-500"><div class="flex justify-between items-center"><div><p class="text-sm text-gray-500 font-medium">Atingidas</p><h3 class="text-3xl font-bold text-gray-800">${annualAchieved}</h3></div><i data-lucide="check-circle-2" class="text-green-500 h-8 w-8 opacity-80"></i></div></div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-red-500"><div class="flex justify-between items-center"><div><p class="text-sm text-gray-500 font-medium">Riscos</p><h3 class="text-3xl font-bold text-gray-800">${crises.length}</h3></div><i data-lucide="shield-alert" class="text-red-500 h-8 w-8 opacity-80"></i></div></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 no-print flex flex-col"><h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="bar-chart-3" class="text-blue-600"></i> Evolução</h3><div class="h-48 flex items-end gap-2 justify-between px-2">${MONTHS_DATA.map(m => { const c = activities.filter(a => a.month === m.id).length; const h = c > 0 ? Math.min((c/15)*100,100) : 4; return `<div class="flex flex-col items-center flex-1 group relative"><span class="text-xs font-bold text-blue-600 mb-1 absolute bottom-full">${c}</span><div class="w-full rounded-t ${c>0?'bg-blue-500':'bg-gray-100'}" style="height:${h}%"></div><span class="text-xs text-gray-500 mt-2 truncate text-center">${m.name.substring(0,3)}</span></div>`}).join('')}</div></div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 no-print flex flex-col h-full"><h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="trophy" class="text-yellow-500"></i> Top Eventos</h3><div class="flex-1 overflow-y-auto custom-scrollbar max-h-[200px]">${topEventsHTML}</div></div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 no-print flex flex-col h-full"><h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="bell" class="text-yellow-500"></i> Mural</h3><div class="flex gap-2 mb-4"><input type="text" id="new-notification" placeholder="Aviso..." class="flex-1 border border-gray-300 rounded px-2 py-1 text-sm"><button onclick="window.addNotification()" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Postar</button></div><div class="overflow-y-auto flex-1 custom-scrollbar max-h-[200px]">${notificationsHTML}</div></div>
                    </div>
                </div>
            `;
        }

        function getMonthViewHTML() {
            const monthId = window.state.selectedMonth;
            const month = MONTHS_DATA[monthId];
            const activities = window.state.activities || [];
            const holidays = window.state.holidays || [];
            
            const monthHolidays = holidays.filter(h => h.month === monthId);
            const monthActs = activities.filter(a => a.month === monthId);

            return `
                <div class="space-y-8 animate-fadeIn">
                    <div class="bg-white p-6 rounded-lg shadow-sm ${month.color}"><div class="flex justify-between items-center"><h2 class="text-2xl font-bold text-gray-800 uppercase">${month.name}</h2><div class="flex gap-2 no-print"><button onclick="window.handleSave()" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-medium"><i data-lucide="save" size="16"></i> Salvar</button><button onclick="window.exportPDF()" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium"><i data-lucide="printer" size="16"></i> Exportar PDF</button></div></div><div class="mt-6 pt-4 border-t border-gray-100"><div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-2 gap-2"><h4 class="text-xs font-bold text-gray-500 uppercase">Datas Comemorativas</h4><div class="flex gap-2 no-print bg-gray-50 p-1 rounded items-center"><input type="text" id="holiday-day" placeholder="Dia" class="w-16 border border-gray-300 rounded px-2 py-1 text-xs"><input type="text" id="holiday-name" placeholder="Evento" class="w-32 border border-gray-300 rounded px-2 py-1 text-xs"><button onclick="window.addHoliday()" class="bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-blue-700">Adicionar</button></div></div><div class="flex flex-wrap gap-2">${monthHolidays.map(h => `<div class="flex items-center gap-2 px-3 py-1 bg-blue-50 text-blue-800 text-xs rounded-full border border-blue-100"><span class="font-bold">${h.day}</span> - ${h.name}<button onclick="window.removeHoliday('${h.id}')" class="text-red-400 hover:text-red-600 ml-1 no-print"><i data-lucide="x" size="12"></i></button></div>`).join('')}</div></div></div>

            switch (type) {
                case 'TI': return 'bg-purple-100 text-purple-800 border-purple-200';
                case 'Evento Interno': return 'bg-blue-100 text-blue-800 border-blue-200';
                case 'Evento Externo': return 'bg-indigo-100 text-indigo-800 border-indigo-200';
                case 'Campanha': return 'bg-pink-100 text-pink-800 border-pink-200';
                case 'Treinamento': return 'bg-orange-100 text-orange-800 border-orange-200';

                default: return 'bg-white border-gray-300 text-gray-700';
            }

            if (status === 'Concluído') return { bg: '#dcfce7', text: '#166534' };

            return { bg: '#fee2e2', text: '#991b1b' };

            if (level.includes('Grave') || level.includes('Extrema')) return 'text-red-600 border-red-200 bg-red-50';

            if(window.state.mode === 'local') {

                    activities: window.state.activities,
                    crises: window.state.crises,
                    notifications: window.state.notifications,
                    monthlyReports: window.state.monthlyReports,
                    holidays: window.state.holidays

                renderApp();

        window.addActivity = async () => {
            const data = {
                month: window.state.selectedMonth,
                type: 'Evento Interno', eventName: '', audience: 'Interno', link: '',
                date: '', time: '', postName: '', postOccurrence: '', postAction: '',
                satisfaction: '', status: 'Planejado'
            };
            if (window.state.mode === 'firebase') await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'activities'), data);
            else { data.id = Date.now().toString(); window.state.activities.push(data); saveLocal(); }
        };
        window.updateUnifiedActivity = async (id, field, value) => {
            if (window.state.mode === 'firebase') await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'activities', id), { [field]: value });
            else { const item = window.state.activities.find(x => x.id === id); if(item) { item[field] = value; saveLocal(); } }
        };
        window.requestDeleteActivity = (id) => window.openConfirmModal("Excluir ação?", async () => {
            if (window.state.mode === 'firebase') await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'activities', id));
            else { window.state.activities = window.state.activities.filter(x => x.id !== id); saveLocal(); }
        });

            const data = {
                date: new Date().toISOString().split('T')[0],

            else { window.state.notifications = window.state.notifications.filter(x => x.id !== id); saveLocal(); }
        };

        window.addHoliday = async () => {
            const dayInput = document.getElementById('holiday-day');
            const nameInput = document.getElementById('holiday-name');
            if (dayInput && nameInput && dayInput.value && nameInput.value) {
                const data = { month: window.state.selectedMonth, day: dayInput.value, name: nameInput.value };
                if (window.state.mode === 'firebase') await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'holidays'), data);
                else { data.id = Date.now().toString(); window.state.holidays.push(data); saveLocal(); }
            }
        };
        window.removeHoliday = (id) => window.openConfirmModal("Apagar data?", async () => {
            if (window.state.mode === 'firebase') await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'holidays', id));
            else { window.state.holidays = window.state.holidays.filter(x => x.id !== id); saveLocal(); }
        });

        window.updateUnifiedReport = async (monthId, field, value) => {
            if (window.state.mode === 'firebase') await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'reports', monthId.toString()), { [field]: value }, { merge: true });
            else {
                if(!window.state.monthlyReports[monthId]) window.state.monthlyReports[monthId] = {};
                window.state.monthlyReports[monthId][field] = value;
                saveLocal();
            }
        };
        window.requestClearReport = () => window.openConfirmModal("Limpar relatório?", async () => {
            if (window.state.mode === 'firebase') await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'reports', window.state.selectedMonth.toString()), { explanation: '', highlights: '', suggestions: '' });
            else {
                if(window.state.monthlyReports[window.state.selectedMonth]) window.state.monthlyReports[window.state.selectedMonth] = { explanation: '', highlights: '', suggestions: '' };
                saveLocal();
            }
        });

        window.generateAutoText = () => {
            const monthActs = window.state.activities.filter(a => a.month === window.state.selectedMonth);
            const total = monthActs.length;
            const completed = monthActs.filter(a => a.status === 'Concluído').length;
            const efficiency = total > 0 ? Math.round((completed/total)*100) : 0;
            const text = `ANÁLISE DE ENTREGAS - ${MONTHS_DATA[window.state.selectedMonth].name.toUpperCase()}\n\nO mês encerrou com ${total} ações planejadas e ${completed} metas atingidas. Eficiência: ${efficiency}%.`;
            window.updateUnifiedReport(window.state.selectedMonth, 'explanation', text);
        };
        window.generateHighlights = () => {
            const completedActs = window.state.activities.filter(a => a.month === window.state.selectedMonth && a.status === 'Concluído');
            let text = "RESULTADOS CONSOLIDADOS:\n\n";
            if (completedActs.length === 0) text += "- Nenhuma atividade concluída.";
            else completedActs.forEach(act => text += `• ${act.type}: "${act.eventName || 'Evento'}" - Satisfação: ${act.satisfaction || '0'}%\n`);
            window.updateUnifiedReport(window.state.selectedMonth, 'highlights', text);
        };

        // --- 5. INICIALIZAÇÃO ---
        async function initSystem() {
            const hasConfig = Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey;
            
            if (hasConfig) {
                try {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                    else await signInAnonymously(auth);
                    
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            window.state.mode = 'firebase';
                            updateStatus('Online');
                            setupRealtimeListeners();
                            renderApp();
                        }
                    });
                } catch (e) {
                    console.error("Erro Firebase, usando local:", e);
                    enableLocalMode();
                }
            } else {
                enableLocalMode();
            }
        }

        function enableLocalMode() {
            window.state.mode = 'local';
            updateStatus('Modo Local');
            const localData = localStorage.getItem(DB_KEY);
            if (localData) {
                const parsed = JSON.parse(localData);
                window.state.activities = parsed.activities || [];
                window.state.crises = parsed.crises || [];
                window.state.notifications = parsed.notifications || [];
                window.state.monthlyReports = parsed.monthlyReports || {};
                window.state.holidays = parsed.holidays || window.state.holidays;
            }
            renderApp();
        }

        function updateStatus(text) {
            const el = document.getElementById('connection-status');
            if(el) el.innerText = text;
        }

        function setupRealtimeListeners() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'activities'), (s) => { window.state.activities = s.docs.map(d => ({ id: d.id, ...d.data() })); renderApp(); });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'crises'), (s) => { window.state.crises = s.docs.map(d => ({ id: d.id, ...d.data() })); renderApp(); });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'notifications'), (s) => { window.state.notifications = s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp)); renderApp(); });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'holidays'), (s) => { const h = s.docs.map(d => ({ id: d.id, ...d.data() })); if(h.length) window.state.holidays = h; renderApp(); });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'reports'), (s) => { const r = {}; s.docs.forEach(d => r[d.id] = d.data()); window.state.monthlyReports = r; renderApp(); });
        }

        // Start
        document.addEventListener('DOMContentLoaded', () => {
            const d = document.getElementById('print-date');
            if(d) d.innerText = new Date().toLocaleDateString();
            initSystem();
        });

    </script>
</body>
