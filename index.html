<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessoria de Comunicação Evereste</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
        
        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Estado Global Reativo
        window.state = {
            view: 'dashboard',
            selectedMonth: 0,
            mobileMenuOpen: false,
            user: null,
            activities: [],
            crises: [],
            notifications: [],
            monthlyReports: {},
            holidays: [] 
        };

        // --- Autenticação e Listeners em Tempo Real ---
        
        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        }

        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.state.user = user;
                setupRealtimeListeners();
            }
        });

        function setupRealtimeListeners() {
            // Listener: Atividades
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'activities'), (snapshot) => {
                window.state.activities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (error) => console.error("Erro atividades:", error));

            // Listener: Crises
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'crises'), (snapshot) => {
                window.state.crises = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (error) => console.error("Erro crises:", error));

            // Listener: Notificações
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'notifications'), (snapshot) => {
                window.state.notifications = snapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                renderApp();
            }, (error) => console.error("Erro notificacoes:", error));

            // Listener: Relatórios
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'reports'), (snapshot) => {
                const reportsObj = {};
                snapshot.docs.forEach(doc => {
                    reportsObj[doc.id] = doc.data();
                });
                window.state.monthlyReports = reportsObj;
                renderApp();
            }, (error) => console.error("Erro relatorios:", error));

             // Listener: Feriados
             onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'holidays'), (snapshot) => {
                window.state.holidays = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (window.state.holidays.length === 0) {
                    addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'holidays'), { month: 0, day: '01', name: 'Confraternização Universal' });
                }
                renderApp();
            }, (error) => console.error("Erro feriados:", error));
        }

        // --- Funções de Banco de Dados (CRUD) ---

        // Atividades
        window.dbAddActivity = async (activity) => {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'activities'), activity);
        };
        window.dbUpdateActivity = async (id, field, value) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'activities', id);
            await updateDoc(docRef, { [field]: value });
        };
        window.dbDeleteActivity = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'activities', id));
        };

        // Crises
        window.dbAddCrisis = async (crisis) => {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'crises'), crisis);
        };
        window.dbUpdateCrisis = async (id, field, value) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'crises', id);
            await updateDoc(docRef, { [field]: value });
        };
        window.dbDeleteCrisis = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'crises', id));
        };

        // Notificações
        window.dbAddNotification = async (text) => {
            const notif = {
                text,
                timestamp: new Date().toISOString(),
                authorId: auth.currentUser.uid
            };
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notifications'), notif);
        };
        window.dbDeleteNotification = async (id) => {
             await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notifications', id));
        };

        // Relatórios
        window.dbUpdateReport = async (monthId, field, value) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'reports', monthId.toString());
            await setDoc(docRef, { [field]: value }, { merge: true });
        };
        window.dbClearReport = async (monthId) => {
             const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'reports', monthId.toString());
             await setDoc(docRef, { explanation: '', highlights: '', suggestions: '' });
        };

        // Feriados
        window.dbAddHoliday = async (holiday) => {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'holidays'), holiday);
        };
        window.dbDeleteHoliday = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'holidays', id));
        };

    </script>

    <!-- Fontes e Estilos Globais -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #0f172a; /* slate-900 */
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            @page { 
                margin: 0.5cm; 
                size: portrait; 
            }
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
                background-color: white;
                font-size: 11px; 
            }
            #app-content {
                width: 100% !important;
                max-width: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .no-print { display: none !important; }
            .print-break-inside-avoid { break-inside: avoid; }
            table { font-size: 10px; width: 100%; }
            th, td { padding: 4px !important; }
            input, select, textarea {
                border: none !important;
                background: transparent !important;
                padding: 0 !important;
                resize: none; 
            }
            .bg-blue-100 { background-color: #dbeafe !important; }
            .bg-blue-900 { background-color: #1e3a8a !important; color: white !important; }
            .bg-green-100 { background-color: #dcfce7 !important; }
            .bg-red-100 { background-color: #fee2e2 !important; }
            .bg-cyan-100 { background-color: #cffafe !important; }
            .bg-purple-100 { background-color: #f3e8ff !important; }
        }

        #modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        
        .custom-scrollbar::-webkit-scrollbar { height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }

        .nav-btn-active {
            background-color: #ffffff !important;
            color: #1e3a8a !important;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-weight: 700;
        }
        .nav-btn-inactive { color: #dbeafe !important; }
        .nav-btn-inactive:hover {
            background-color: #1d4ed8 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body class="pb-12">

    <!-- Modal de Confirmação -->
    <div id="modal-overlay" class="fixed inset-0 flex items-center justify-center z-50 hidden no-print">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full border border-red-100 animate-fadeIn">
            <h3 class="text-lg font-bold text-gray-900 mb-2 flex items-center gap-2">
                <i data-lucide="alert-triangle" class="text-red-500"></i> Confirmação
            </h3>
            <p id="modal-message" class="text-gray-600 mb-6">Tem certeza que deseja apagar?</p>
            <div class="flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded-lg shadow-sm">Sim, Apagar</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-40 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded flex items-center justify-center text-blue-900 font-bold shadow-sm">AE</div>
                <div>
                    <h1 class="text-lg font-bold leading-none">Assessoria de Comunicação Evereste</h1>
                    <p class="text-xs text-blue-200 mt-1">Sistema de Gestão Integrada</p>
                </div>
            </div>

            <!-- Nav Desktop -->
            <nav class="hidden md:flex gap-1 bg-blue-800/50 p-1 rounded-lg">
                <button onclick="changeView('dashboard')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="dashboard">Dashboard</button>
                <button onclick="changeView('month')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="month">Ações do Mês</button>
                <button onclick="changeView('calendar')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="calendar">Calendário Anual</button>
                <button onclick="changeView('reports')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="reports">Relatórios & Metas</button>
                <button onclick="changeView('crisis')" class="nav-btn px-4 py-2 rounded-md text-sm font-medium transition-all" data-view="crisis">Riscos & Crises</button>
            </nav>

            <button class="md:hidden p-2 text-white hover:bg-blue-800 rounded" onclick="toggleMobileMenu()">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-blue-800 px-4 py-2 space-y-2 border-t border-blue-700">
            <button onclick="changeView('dashboard'); toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Dashboard</button>
            <button onclick="changeView('month'); toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Ações do Mês</button>
            <button onclick="changeView('calendar'); toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Calendário Anual</button>
            <button onclick="changeView('reports'); toggleMobileMenu()" class="block w-full text-left py-3 text-white border-b border-blue-700 font-medium">Relatórios & Metas</button>
            <button onclick="changeView('crisis'); toggleMobileMenu()" class="block w-full text-left py-3 text-white font-medium">Riscos & Crises</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-20 text-gray-500">
            <p class="animate-pulse">Carregando dados em tempo real...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="hidden print:block text-center text-xs text-gray-400 mt-12 border-t pt-4 fixed bottom-0 w-full bg-white pb-4">
        <p class="uppercase font-bold tracking-wider">Assessoria de Comunicação Evereste - Relatório Oficial</p>
        <p>Documento gerado em <span id="print-date"></span></p>
    </footer>

    <!-- Lógica da Aplicação -->
    <script>
        // --- Constantes ---
        const MONTHS_DATA = [
            { id: 0, name: 'Janeiro', color: 'border-l-4 border-gray-200' },
            { id: 1, name: 'Fevereiro', color: 'border-l-4 border-purple-400' },
            { id: 2, name: 'Março', color: 'border-l-4 border-pink-300' },
            { id: 3, name: 'Abril', color: 'border-l-4 border-blue-400' },
            { id: 4, name: 'Maio', color: 'border-l-4 border-yellow-400' },
            { id: 5, name: 'Junho', color: 'border-l-4 border-red-500' },
            { id: 6, name: 'Julho', color: 'border-l-4 border-yellow-500' },
            { id: 7, name: 'Agosto', color: 'border-l-4 border-yellow-600' },
            { id: 8, name: 'Setembro', color: 'border-l-4 border-yellow-300' },
            { id: 9, name: 'Outubro', color: 'border-l-4 border-pink-500' },
            { id: 10, name: 'Novembro', color: 'border-l-4 border-blue-600' },
            { id: 11, name: 'Dezembro', color: 'border-l-4 border-red-600' },
        ];

        const EVENT_TYPES = ['TI', 'Evento Interno', 'Evento Externo', 'Campanha', 'Treinamento', 'Gravação Externa'];
        const AUDIENCE_OPTIONS = ['Externo', 'Interno', 'Parceria', 'Visitante', 'Colaborador'];
        const CRISIS_SECTOR_OPTIONS = ['Comunicação', 'Central', 'Infraestrutura', 'Administração', 'RH', 'Externo'];
        const RISK_LEVELS = ['Sem relevância crítica', 'Leve', 'Moderada', 'Potencial', 'Grave', 'Reputacional Extrema'];
        const ORIGIN_OPTIONS = ['Interno', 'Externo', 'Misto'];
        const RESPONSIBLE_OPTIONS = ['Vera Nascimento', 'Gisely Rocha'];

        // --- Inicialização DOM ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('print-date').innerText = new Date().toLocaleDateString();
        });

        // --- Navegação ---
        function changeView(viewName) {
            window.state.view = viewName;
            renderApp();
        }

        function changeMonth(monthId) {
            window.state.selectedMonth = monthId;
            renderApp();
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // --- Renderização Principal ---
        function renderApp() {
            if (!window.state.user) return; 

            const content = document.getElementById('app-content');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.view === window.state.view) {
                    btn.className = 'nav-btn nav-btn-active px-4 py-2 rounded-md text-sm font-medium transition-all';
                } else {
                    btn.className = 'nav-btn nav-btn-inactive px-4 py-2 rounded-md text-sm font-medium transition-all';
                }
            });

            let monthSelectorHTML = '';
            if (window.state.view === 'month' || window.state.view === 'reports') {
                monthSelectorHTML = `
                    <div class="mb-8 overflow-x-auto pb-4 no-print">
                        <div class="flex gap-2 min-w-max px-1">
                            ${MONTHS_DATA.map(m => `
                                <button onclick="changeMonth(${m.id})" 
                                    class="px-5 py-2.5 rounded-full text-sm font-bold transition-all whitespace-nowrap border shadow-sm
                                    ${window.state.selectedMonth === m.id 
                                        ? 'bg-blue-900 text-white border-blue-900 ring-2 ring-offset-2 ring-blue-900' 
                                        : 'bg-white text-gray-600 hover:bg-gray-50 border-gray-200 hover:border-gray-300'}">
                                    ${m.name}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            let viewHTML = '';
            if (window.state.view === 'dashboard') viewHTML = getDashboardHTML();
            else if (window.state.view === 'month') viewHTML = getMonthViewHTML();
            else if (window.state.view === 'calendar') viewHTML = getCalendarViewHTML();
            else if (window.state.view === 'crisis') viewHTML = getCrisisViewHTML();
            else if (window.state.view === 'reports') viewHTML = getReportsViewHTML();

            content.innerHTML = monthSelectorHTML + viewHTML;
            lucide.createIcons();
            attachInputListeners();
        }

        // --- Views ---

        function getDashboardHTML() {
            const activities = window.state.activities;
            const totalActs = activities.length;
            const completedActs = activities.filter(a => a.status === 'Concluído');
            const annualAchieved = completedActs.length;
            const annualGoal = totalActs; 
            
            // Média Real Geral (Anual)
            const ratedEvents = completedActs.filter(a => a.satisfaction && !isNaN(parseFloat(a.satisfaction)));
            const totalSatisfaction = ratedEvents.reduce((acc, curr) => acc + parseFloat(curr.satisfaction), 0);
            const averageSatisfaction = ratedEvents.length > 0 ? Math.round(totalSatisfaction / ratedEvents.length) : 0;

            // TOP EVENTOS (Novo: Calcula os 5 melhores avaliados)
            const topEvents = activities
                .filter(a => a.status === 'Concluído' && a.satisfaction && !isNaN(parseFloat(a.satisfaction)))
                .sort((a, b) => parseFloat(b.satisfaction) - parseFloat(a.satisfaction))
                .slice(0, 5);

            const topEventsHTML = topEvents.map((evt, idx) => `
                <div class="flex items-center justify-between p-3 bg-white border-b border-gray-50 last:border-0 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 flex items-center justify-center bg-yellow-100 text-yellow-700 font-bold rounded-full text-xs">${idx + 1}º</div>
                        <div>
                            <p class="text-sm font-bold text-gray-800">${evt.eventName || 'Evento sem nome'}</p>
                            <p class="text-[10px] text-gray-500">${evt.type} • ${new Date(evt.date).toLocaleDateString('pt-BR')}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 bg-green-50 px-2 py-1 rounded text-green-700 font-bold text-xs">
                        ${evt.satisfaction}% <i data-lucide="star" size="12"></i>
                    </div>
                </div>
            `).join('') || '<p class="text-xs text-gray-400 italic text-center py-4">Nenhum evento avaliado ainda.</p>';

            const notificationsHTML = window.state.notifications.map(n => `
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-2 rounded shadow-sm flex justify-between items-start">
                    <div>
                        <p class="text-sm text-yellow-800 font-medium">${n.text}</p>
                        <p class="text-[10px] text-yellow-600 mt-1">${new Date(n.timestamp).toLocaleString()}</p>
                    </div>
                    <button onclick="deleteNotification('${n.id}')" class="text-yellow-400 hover:text-yellow-700"><i data-lucide="x" size="14"></i></button>
                </div>
            `).join('');

            return `
                <div class="space-y-6 animate-fadeIn">
                    <div class="flex justify-between items-center border-b pb-4">
                        <h2 class="text-2xl font-bold text-gray-800">Dashboard Geral & Metas em Tempo Real</h2>
                        <button onclick="exportPDF()" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium no-print shadow-sm">
                            <i data-lucide="printer"></i> Exportar PDF
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-indigo-500">
                            <div class="flex justify-between items-center">
                                <div><p class="text-sm text-gray-500 font-medium">Média Real (Anual)</p><h3 class="text-3xl font-bold text-indigo-700">${averageSatisfaction}%</h3></div>
                                <i data-lucide="star" class="text-indigo-500 h-8 w-8 opacity-80"></i>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
                                <div class="bg-indigo-500 h-1.5 rounded-full" style="width: ${averageSatisfaction}%"></div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-600">
                            <div class="flex justify-between items-center">
                                <div><p class="text-sm text-gray-500 font-medium">Meta Anual (Ações)</p><h3 class="text-3xl font-bold text-gray-800">${annualGoal}</h3></div>
                                <i data-lucide="target" class="text-blue-600 h-8 w-8 opacity-80"></i>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-500">
                            <div class="flex justify-between items-center">
                                <div><p class="text-sm text-gray-500 font-medium">Metas Atingidas</p><h3 class="text-3xl font-bold text-gray-800">${annualAchieved}</h3></div>
                                <i data-lucide="check-circle-2" class="text-green-500 h-8 w-8 opacity-80"></i>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-red-500">
                            <div class="flex justify-between items-center">
                                <div><p class="text-sm text-gray-500 font-medium">Riscos/Crises</p><h3 class="text-3xl font-bold text-gray-800">${window.state.crises.length}</h3></div>
                                <i data-lucide="shield-alert" class="text-red-500 h-8 w-8 opacity-80"></i>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Evolução Anual -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 no-print flex flex-col">
                            <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="bar-chart-3" class="text-blue-600"></i> Evolução Anual</h3>
                            <div class="h-48 flex items-end gap-2 justify-between px-2">
                                ${MONTHS_DATA.map(m => {
                                    const count = activities.filter(a => a.month === m.id).length;
                                    const height = count > 0 ? `${Math.min((count / 15) * 100, 100)}%` : '4px';
                                    return `
                                        <div class="flex flex-col items-center flex-1 group relative">
                                            <span class="text-xs font-bold text-blue-600 mb-1 opacity-0 group-hover:opacity-100 transition-opacity absolute bottom-full">${count}</span>
                                            <div class="w-full rounded-t transition-all duration-500 ${count > 0 ? 'bg-blue-500' : 'bg-gray-100'}" style="height: ${height}"></div>
                                            <span class="text-xs text-gray-500 mt-2 truncate w-full text-center">${m.name.substring(0, 3)}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <!-- Top Eventos (NOVO) -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 no-print flex flex-col h-full">
                            <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="trophy" class="text-yellow-500"></i> Top Eventos do Ano</h3>
                            <div class="flex-1 overflow-y-auto custom-scrollbar max-h-[200px]">
                                ${topEventsHTML}
                            </div>
                        </div>

                        <!-- Mural de Notificações -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 no-print flex flex-col h-full">

                case 'Evento Interno': return 'bg-blue-100 text-blue-800 border-blue-200';
                case 'Evento Externo': return 'bg-indigo-100 text-indigo-800 border-indigo-200';
                case 'Campanha': return 'bg-pink-100 text-pink-800 border-pink-200';
                case 'Treinamento': return 'bg-orange-100 text-orange-800 border-orange-200';
                case 'Gravação Externa': return 'bg-cyan-100 text-cyan-800 border-cyan-200';
                default: return 'bg-white border-gray-300 text-gray-700';
            }
        }

        function getStatusColor(status) {
            if (status === 'Concluído') return { bg: '#dcfce7', text: '#166534' };
            if (status === 'Planejado') return { bg: '#fef9c3', text: '#854d0e' };
            return { bg: '#fee2e2', text: '#991b1b' };
        }

        function getRiskColorClass(level) {
            if (level.includes('Grave') || level.includes('Extrema')) return 'text-red-600 border-red-200 bg-red-50';
            if (level.includes('Moderada')) return 'text-orange-600 border-orange-200';
            return 'text-gray-700 border-gray-300';
        }

        function attachInputListeners() {
            document.querySelectorAll('.act-input').forEach(input => {
                input.addEventListener('change', (e) => { // Change evita updates excessivos, pode usar blur ou debounce
                    const id = e.target.dataset.id;
                    const field = e.target.dataset.field;
                    window.dbUpdateActivity(id, field, e.target.value);
                });
            });
            document.querySelectorAll('.crisis-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const id = e.target.dataset.cid;
                    const field = e.target.dataset.cfield;
                    window.dbUpdateCrisis(id, field, e.target.value);
                });
            });
        }

        // --- Actions ---

        function handleSave() { alert('Alterações salvas automaticamente no banco de dados!'); }
        function exportPDF() { setTimeout(() => window.print(), 100); }

        function openConfirmModal(msg, actionCallback) {
            document.getElementById('modal-message').innerText = msg;
            const confirmBtn = document.getElementById('modal-confirm-btn');
            confirmBtn.onclick = () => { actionCallback(); closeModal(); };
            document.getElementById('modal-overlay').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        // --- Data Manipulation ---

        function addHoliday() {
            const dayInput = document.getElementById('holiday-day');
            const nameInput = document.getElementById('holiday-name');
            if (dayInput.value && nameInput.value) {
                window.dbAddHoliday({ month: window.state.selectedMonth, day: dayInput.value, name: nameInput.value });
            }
        }
        function removeHoliday(id) {
            openConfirmModal("Apagar esta data comemorativa?", () => window.dbDeleteHoliday(id));
        }

        function addActivity() {
            window.dbAddActivity({
                month: window.state.selectedMonth,
                type: 'Evento Interno',
                eventName: '',
                audience: 'Interno',
                link: '',
                date: '', time: '', 
                postName: '', postOccurrence: '', postAction: '',
                satisfaction: '', // Média Real input
                status: 'Planejado'
            });
        }
        function updateActivity(id, field, value) {
            window.dbUpdateActivity(id, field, value);
        }
        function requestDeleteActivity(id) {
            openConfirmModal("Deseja excluir esta ação?", () => window.dbDeleteActivity(id));
        }

        function addCrisis() {
            window.dbAddCrisis({
                date: new Date().toISOString().split('T')[0],
                riskLevel: 'Sem relevância crítica', origin: 'Interno', sector: 'Comunicação', responsible: 'Vera Nascimento',
                correctiveAction: '', risks: '', learning: '', improvement: ''
            });
        }
        function updateCrisis(id, field, value) {
            window.dbUpdateCrisis(id, field, value);
        }
        function requestDeleteCrisis(id) {
            openConfirmModal("Apagar este registro de risco/crise?", () => window.dbDeleteCrisis(id));
        }

        function updateReport(field, value) {
            window.dbUpdateReport(window.state.selectedMonth, field, value);
        }
        function requestClearReport() {
            openConfirmModal("Apagar o relatório deste mês?", () => window.dbClearReport(window.state.selectedMonth));
        }

        // Notificações
        function addNotification() {
            const input = document.getElementById('new-notification');
            if(input.value.trim()) {
                window.dbAddNotification(input.value);
                input.value = '';
            }
        }
        function deleteNotification(id) {
            window.dbDeleteNotification(id);
        }

        function generateAutoText() {
            const activities = window.state.activities;
            const monthActs = activities.filter(a => a.month === window.state.selectedMonth);
            const total = monthActs.length;
            const completed = monthActs.filter(a => a.status === 'Concluído').length;
            const efficiency = total > 0 ? Math.round((completed/total)*100) : 0;
            
            let text = `ANÁLISE DE ENTREGAS PARA ALTA GESTÃO - ${MONTHS_DATA[window.state.selectedMonth].name.toUpperCase()}\n\n`;
            if (total === 0) {
                text += "Não houve registros de atividades planejadas para este período.";
            } else {
                text += `O mês encerrou com ${total} ações planejadas e ${completed} metas atingidas. A eficiência de execução atingiu ${efficiency}%.\n\n`;
            }
            updateReport('explanation', text);
        }
        function generateHighlights() {
            const activities = window.state.activities;
            const monthActs = activities.filter(a => a.month === window.state.selectedMonth);
            const completedActs = monthActs.filter(a => a.status === 'Concluído');
            const internal = monthActs.filter(a => a.type === 'Evento Interno').length;
            const external = monthActs.filter(a => a.type === 'Evento Externo').length;

            let text = "RESULTADOS CONSOLIDADOS:\n\n";
            if (completedActs.length === 0) {
                text += "- Nenhuma atividade concluída para destacar ainda.";
            } else {
                completedActs.forEach(act => {
                    text += `• ${act.type}: "${act.eventName || 'Evento sem nome'}" - Público: ${act.audience}\n  Satisfação Real: ${act.satisfaction || '0'}%\n`;
                });
                text += `\nRESUMO QUANTITATIVO:\n`;
                if (internal > 0) text += `- ${internal} Eventos Internos Realizados\n`;
                if (external > 0) text += `- ${external} Eventos Externos Executados\n`;
            }
            updateReport('highlights', text);
        }

    </script>
</body>
